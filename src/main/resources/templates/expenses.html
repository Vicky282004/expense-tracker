<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Expense Tracker</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Expense Tracker - <span th:text="${username}"></span></h1>

<h2>Add Expense</h2>
<form th:action="@{/expenses/addExpense}" method="post">
    <input type="text" name="description" placeholder="Description" required>
    <input type="number" name="amount" placeholder="Amount" step="0.01" required>
    <input type="date" name="date">
    <button type="submit">Add Expense</button>
</form>

<h2>Expense List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exp : ${expenses}">
        <td th:text="${exp.id}"></td>
        <td th:text="${exp.description}"></td>
        <td th:text="${exp.amount}"></td>
        <td th:text="${exp.date}"></td>
        <td>
            <a th:href="@{/expenses/delete/{id}(id=${exp.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
